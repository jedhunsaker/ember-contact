<!doctype html>
<html>
<head>

<title>Contact Path</title>
<link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,400,300,600,700'>
<link rel="stylesheet" href="/css/normalize.css">
<link rel="stylesheet" href="/css/main.css">

</head>
<body>

<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
<script src="/js/vendor/handlebars-1.0.0-rc.3.js"></script>
<script src="/js/vendor/ember-1.0.0-rc.3.min.js"></script>
<script src="/js/app.js"></script>

<script type="text/x-handlebars" data-template-name="application">
  <div id="wrapper">

    <header>
      <div id="logo">
        <a href="#">
          <img src="/img/logo.png" alt="Contact Path">
        </a>
      </div>
    </header>
    <div id="smartSearch">
      <input type="search" id="searchBox" placeholder="Who?">
      {{!-- if search results exist
        <ul id="searchResults">
          {{!-- repeat for each contact
            <li>
              <a href="#">
                {{!-- the name of the contact }}
              </a>
            </li>
          }}
        </ul>
      --}}
      {{!-- if no search results exist
        <p>
          A contact named <strong>{{!-- the search criteria }}</strong> is not found.
        </p>
      --}}
      <div class="clearfix"></div>
    </div>
    <hr/>

    <div id="contactsList" class="listContainer">
      {{!-- repeat for each list of contacts
        <dl>
          <dt>{{!-- the name of the list }}</dt>
          {{!-- repeat for each contact in the list
            <dd>
              <a href="#" class="cnt">
                {{!-- the name of the contact }}
              </a>
            </dd>
          }}
        </dl>
      --}}
    </div>
    <div id="rightViewContainer">
      {{!-- put the add/edit/view template here --}}
    </div>
  </div>
</script>

<script type="text/x-handlebars" data-template-name="add">
  <form name="myForm" class="formdesign">
    <div>
      <input type="text" placeholder="Name">
      {{!-- displayed when the value is invalid
        <span>
          What good it will do without entering your contact`s name?
        </span>
      --}}
    </div>
    <div>
      <input type="text" placeholder="Phone">
      {{!-- displayed when the value is invalid
        <span>
          It is supposed to be a number. Right?
        </span>
      --}}
    </div>
    <div>
      <input type="text" placeholder="Email">
      {{!-- displayed when the value is invalid
        <span>
          From when they started to accept invalid emails?
        </span>
      --}}
    </div>
    <button {{!-- disable this button when any field is invalid --}}>
      Save
    </button>
  </form>
</script>

<script type="text/x-handlebars" data-template-name="view">
  <div class="col1">
    <h2>
      {{!-- the name of the contact --}}
    </h2>
    <img src="/img/profile_image.png" alt="">
  </div>
  <div class="col2">
    <p class="email">
      {{!-- the email of the contact --}}
    </p>
    <p class="phone">
      {{!-- the phone of the contact --}}
    </p>
  </div>
  <hr/>
  <hr/>
  <a class="btn btn-left back">
    Go Back
  </a>
  <a class="btn">
    Edit
  </a>
</script>

<script type="text/x-handlebars" data-template-name="edit">
  <form name="myForm" class="formdesign">
    <div>
      <input type="text" placeholder="Name">
      {{!-- displayed when the value is invalid
        <span>
          What good it will do without entering your contact`s name?
        </span>
      --}}
    </div>
    <div>
      <input type="text" placeholder="Phone">
      {{!-- displayed when the value is invalid
        <span>
          It is supposed to be a number. Right?
        </span>
      --}}
    </div>
    <div>
      <input type="text" placeholder="Email">
      {{!-- displayed when the value is invalid
        <span>
          From when they started to accept invalid emails?
        </span>
      --}}
    </div>
    <button class="btn btn-left" {{!-- disabled when any field is invalid --}}>
      Done
    </button>
    <button class="btn btn-danger">
      Delete
    </button>
    </div>
  </form>
</script>
</body>
</html>
